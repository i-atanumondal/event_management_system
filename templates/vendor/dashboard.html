<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-top: 0;
        }
        .dashboard-buttons {
            margin-top: 20px;
        }
        .btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007BFF;
            color: #fff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #DC3545;
            color: #fff;
            border: none;
        }
        .btn-danger:hover {
            background-color: #B02A37;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ vendor_name }}</h1>
        <div class="dashboard-buttons">
            <a href="/vendor/items" class="btn btn-primary">Your Items</a>
            <a href="/vendor/add-item" class="btn btn-primary">Add New Items</a>
            <a href="/vendor/transactions" class="btn btn-primary">Transaction</a>
            <a href="/vendor/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</body>
</html>
