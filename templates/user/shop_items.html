<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <a href="/user/dashboard" class="btn btn-primary">Home</a>
    <a href="/user/logout" class="btn btn-danger" style="position: absolute; top: 10px; right: 10px;">Logout</a>
    <h3><p>Vendor Name: {{ vendor_name }}</h3>
    <h2>Products</h2>
    
    <div class="container">
        <div class="row">
            <form method="POST" action="{% if vendor_items %}/add-to-cart/{{ vendor_items[0][0] }}{% endif %}">



                <input type="hidden" name="vendor_id" value="{{ vendor_id }}">
                {% if vendor_items %}
                {% for product in vendor_items %}
                <div class="col-md-6">
                    <div class="product">
                        <h3>{{ product[1] }}</h3>
                        <p>Price: ${{ product[2] }}</p>
                        <input type="hidden" name="product_id" value="{{ product[0] }}">
                        <input type="hidden" name="product_name" value="{{ product[1] }}">
                        <input type="hidden" name="product_price" value="{{ product[2] }}">
                        <button type="submit" class="btn btn-success">Add to Cart</button>
                    </div>
                </div>
                {% endfor %}
                {% else %}
                <div class="col-md-12">
                    <p>No products available from this vendor.</p>
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
