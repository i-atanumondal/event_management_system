<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ vendor_name }} - Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <a href="/user/dashboard" class="btn btn-primary">Home</a>
    <a href="/user/logout" class="btn btn-danger" style="position: absolute; top: 10px; right: 10px;">Logout</a>
    <h3><p> vendor name ---{{ vendor_name }}</h3>
    <h2>Products</h2>
    <div class="product-container">
        <form method="POST" action="/add-to-cart">
            <input type="hidden" name="vendor_id" value="{{ vendor_id }}">
            {% for product in vendor_items %}
            {{product}}
                <div class="product">
                    <h3>{{ product.name }}</h3>
                    <p>Price: {{ product[1] }}</p>
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <input type="hidden" name="product_name" value="{{ product.name }}">
                    <input type="hidden" name="product_price" value="{{ product.price }}">
                    <button type="submit" class="btn btn-success">Add to Cart</button>
                </div>
            {% endfor %}
        </form>
    </div>
</body>
</html>
