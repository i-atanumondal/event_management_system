<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <a href="/user/dashboard" class="btn btn-primary">Home</a>
    <h2>Checkout</h2>

    <h3>Item</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ name }}</td>
                <td>{{ email }}</td>
                <td>{{ address }}</td>
                <td>{{ city }}</td>
            </tr>
        </tbody>
    </table>

    <h3>Details</h3>
    <div class="row">
        <div class="col-md-6">
            <ul>
                <li>Phone Number: {{ phone_number }}</li>
                <li>Payment Method: {{ payment_method }}</li>
                <li>State: {{ state }}</li>
                <li>Pin Code: {{ pin_code }}</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <p>Total Amount: ${{ total_price }}</p>
        </div>
    </div>
    <form action="/user/dashboard" method="get">
        <button type="submit" class="btn btn-success">Continue Shopping</button>
    </form>
</body>
</html>
