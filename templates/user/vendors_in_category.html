<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendors in Category: {{ category }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <a href="/user/dashboard" class="btn btn-primary">Home</a>
    <a href="/user/logout" class="btn btn-danger" style="position: absolute; top: 10px; right: 10px;">Logout</a>
    <div class="container">
        <h1>Vendors in {{ category }}</h1>
        <ul>
            {% for vendor in vendors %}
                <li>
                    <strong>Name - {{ vendor[0] }} </br> Contact: {{ vendor[1] }}</strong>
                    <br>
                    <a href="/user/shop-items/{{ vendor.id }}" class="btn btn-primary">Shop Items</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
