<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <a href="/user/dashboard" class="btn btn-primary">Home</a>
    <a href="/user/logout" class="btn btn-danger" style="position: absolute; top: 10px; right: 10px;">Logout</a>
    <h2>Shopping Cart</h2>
    


    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for product in vendor_items %}
            {{ vendor_items }}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>${{ product.price }}</td>
                    <td>
                        
                        <a href="/add-to-cart/{{ product[0] }}" class="add-to-cart-button btn btn-success">Add to Cart </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
