<!DOCTYPE html>
<html>
<head>
    <title>Admin - Maintain Vendors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome, Admin</h1>
        <h2 class="mt-4">Vendor Management</h2>
        <a href="/admin/add-vendor" class="btn btn-primary mt-3">Add Vendor</a>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for vendor in vendors %}
                <tr>
                    <td>{{ vendor[0] }}</td>
                    <td>{{ vendor[1] }}</td>
                    <td>{{ vendor[2] }}</td>
                    <td>{{ vendor[4] }}</td>
                    <td>
                        <a href="/admin/update-vendor/{{ vendor[0] }}" class="btn btn-warning">Update</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/admin/logout" class="btn btn-danger mt-3">Logout</a>
    </div>
</body>
</html>
