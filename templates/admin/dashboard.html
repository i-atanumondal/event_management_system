<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .left-menu {
            flex: 1;
        }
        .right-menu {
            flex: 1;
            text-align: right;
        }
        .welcome-message {
            text-align: center;
            font-size: 24px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-menu">
            <button class="button" onclick="location.href='/admin/home'">Home</button>
        </div>
        <div class="right-menu">
            <button class="button" onclick="location.href='/admin/logout'">Logout</button>
        </div>
    </div>
    <div class="welcome-message">
        Welcome Admin
    </div>
    <div class="buttons">
        <button class="button" onclick="location.href='/admin/maintain-user'">Maintain User</button>
        <button class="button" onclick="location.href='/admin/maintain-vendor'">Maintain Vendor</button>
    </div>
   
</body>
</html>
