<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-top: 0;
        }
        .landing-options {
            margin-top: 20px;
        }
        .btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Event Management System</h1>
        <div class="landing-options">
            <a href="/admin/signup" class="btn btn-primary">Admin Signup</a>
            <a href="/admin/login" class="btn btn-primary">Admin Login</a>
            <a href="/user/signup" class="btn btn-primary">User Signup</a>
            <a href="/user/login" class="btn btn-primary">User Login</a>
            <a href="/vendor/signup" class="btn btn-primary">Vendor Signup</a>
            <a href="/vendor/login" class="btn btn-primary">Vendor Login</a>
        </div>
    </div>
</body>
</html>
